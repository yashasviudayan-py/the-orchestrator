<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Corinthian Helmet - Left-facing profile -->
  <defs>
    <linearGradient id="helmet-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2d2d4a"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="helmet-highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a4a6a"/>
      <stop offset="100%" stop-color="#2d2d4a"/>
    </linearGradient>
    <linearGradient id="crest-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b1a1a"/>
      <stop offset="40%" stop-color="#c62828"/>
      <stop offset="100%" stop-color="#7b1010"/>
    </linearGradient>
  </defs>

  <!-- Crest/Plume -->
  <path d="M58 12 C62 8, 72 6, 80 8 C88 10, 96 14, 104 20 C108 24, 110 28, 108 30 C106 32, 100 30, 92 28 C84 26, 76 26, 68 28 C64 30, 60 32, 58 34 C56 28, 56 18, 58 12Z"
        fill="url(#crest-grad)" opacity="0.95"/>
  <!-- Crest highlight -->
  <path d="M60 14 C64 10, 72 9, 78 10 C86 12, 94 16, 100 20 C96 18, 88 16, 80 15 C72 14, 66 15, 60 18Z"
        fill="#e53935" opacity="0.5"/>

  <!-- Helmet dome -->
  <path d="M38 50 C38 32, 50 22, 64 22 C78 22, 88 32, 90 46 C92 56, 90 66, 86 74 L82 80 C78 84, 72 86, 68 86 L48 86 C44 86, 40 82, 38 78 C36 72, 36 62, 38 50Z"
        fill="url(#helmet-body)" stroke="#4a4a6a" stroke-width="1.5"/>

  <!-- Nose guard -->
  <path d="M38 56 C36 58, 30 62, 28 68 C26 74, 28 82, 30 88 C32 92, 34 96, 38 98 C40 100, 42 100, 44 98 C46 94, 46 88, 44 82 L44 76 C44 70, 42 64, 40 58Z"
        fill="url(#helmet-body)" stroke="#4a4a6a" stroke-width="1.5"/>

  <!-- Eye slit -->
  <path d="M44 62 C48 60, 56 58, 64 58 C70 58, 76 60, 80 62 L78 66 C74 64, 68 62, 62 62 C56 62, 50 64, 46 66Z"
        fill="#0a0a14" stroke="#1a1a2e" stroke-width="0.5"/>

  <!-- Dome highlight -->
  <path d="M46 36 C50 28, 60 24, 68 24 C76 24, 82 28, 84 34 C78 30, 70 28, 62 28 C54 28, 48 30, 46 36Z"
        fill="url(#helmet-highlight)" opacity="0.6"/>

  <!-- Cheek plate -->
  <path d="M46 72 C46 76, 48 82, 52 86 C56 90, 60 94, 58 98 C54 100, 48 98, 44 94 C40 90, 38 84, 38 78Z"
        fill="url(#helmet-body)" stroke="#4a4a6a" stroke-width="1"/>

  <!-- Right cheek plate -->
  <path d="M74 72 C74 76, 76 82, 78 86 C80 90, 82 94, 84 96 C86 92, 86 86, 84 80 C82 76, 80 72, 78 70Z"
        fill="url(#helmet-body)" stroke="#4a4a6a" stroke-width="1"/>

  <!-- Chin guard bottom edge -->
  <path d="M48 96 C52 100, 60 104, 68 104 C74 104, 80 100, 84 96"
        fill="none" stroke="#4a4a6a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Edge highlight on dome -->
  <path d="M42 52 C42 38, 52 26, 64 24 C72 24, 80 28, 86 38"
        fill="none" stroke="#5a5a7a" stroke-width="0.8" opacity="0.5"/>
</svg>
